<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="page">
    <div class="info-section">
      <img class="info-section-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main-element">
      <form id="add-task-section" action="#">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text" type="text">
          <button class="button-action">Add</button>
        </div>
      </form>
      <section class="todo-section">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox">
            <label class="task list-item-label">Pay Bills</label>
            <input type="text" class="task text">
            <button class="button-action edit">Edit</button>
            <button class="delete"><img class="btn-image" alt="" src="./remove.svg"></button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="checkbox">
            <label class="task list-item-label edit-mode-label">Go Shopping</label>
            <input type="text" value="go shopping" class="task text go-shopping">
            <button class="button-action edit">Save</button>
            <button class="delete"><img class="btn-image" alt="" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task list-item-label ">See the Doctor</label>
          <input type="text" class="task text hidden-input">
          <button class="button-action edit">Edit</button>
          <button class="delete"><img class="btn-image" alt="" src="./remove.svg"></button>
        </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
