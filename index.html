<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="page">
    <div class="info-section">
      <img class="info-section__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="info-section__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <main class="main">
      <div class="add-task">
        <label for="new-task" class="add-task__label">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </div>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list">
          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label">Pay Bills</label>
            <input type="text" class="todo-item__input">
            <button class="todo-item__button-edit">Edit</button>
            <button class="todo-item__button-delete"><img class="todo-item__button-delete-img" 
                                                          alt="" src="./remove.svg">
            </button>
          </li>
          <li class="todo-item edit-mode">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-item__input">
            <button class="todo-item__button-edit">Save</button>
            <button class="todo-item__button-delete"><img class="todo-item__button-delete-img" 
                                                          alt="" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list">
          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox" checked>
            <label class="todo-item__label">See the Doctor</label>
            <input type="text" class="todo-item__input">
            <button class="todo-item__button-edit">Edit</button>
            <button class="todo-item__button-delete"><img class="todo-item__button-delete-img" 
                                                          alt="" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
